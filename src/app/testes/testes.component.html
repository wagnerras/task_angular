<h1 class="mb-5">lista de estados</h1>

<div *ngFor="let estado of estados; let i = index;">

  <h2 class="mb-4" (click)="clicado(estado.id, estado.nome+i)">{{estado.nome}}  <i id="seta{{estado.nome+i}}" class="fas fa-chevron-down"></i> </h2>
  

  <div *ngFor="let cidade of showLista[estado.nome+i]">
    <div>
      <p>{{cidade.nome}}</p>
    </div>
  </div>


</div>
