<table class="table">

  <thead>
    <th>ID</th>
    <th>TITULO</th>
    <th>ACOES</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }} </td>
      <td>{{ task.title }}</td>
      <td>
        <button class="btn btn-info" (click)="onSelect(task)" data-toggle="modal" data-target="#taskDetailModal"  > Detalhes</button>
        <button class="btn btn-danger" >Excluir</button>
      </td>
    </tr> 
  </tbody>

</table>

<task-detail [task]="selectedTask"></task-detail>
