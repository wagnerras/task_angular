<h1 class="mb-5">Lista de Tarefas</h1>

<table class="table">

  <thead>
    <tr>
      <th>ID</th>
      <th>TITULO</th>
      <th>ACOES</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }} </td>
      <td>{{ task.title }}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info"> Detalhes</a>
        <button class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>

</table>
