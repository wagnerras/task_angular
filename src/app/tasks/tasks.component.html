<table class="table">

  <thead>
    <th>ID</th>
    <th>TITULO</th>
    <th>ACOES</th>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }} </td>
      <td>{{ task.title }}</td>
      <td>
        <button class="btn btn-info"  (click)="onSelect(task)" data-toggle="modal" data-target="#taskDetailModal"  > Detalhes</button>
        <button class="btn btn-danger" >Excluir</button>
      </td>
    </tr> 
  </tbody>

</table>

<div *ngIf="selectedTask">
    <p>
        <strong> ID: </strong>  {{selectedTask.id}}    
      </p>
      <p>
          <strong> Title: </strong>  {{selectedTask.title}}
    </p>
</div>



<!-- Button trigger modal -->
 <!--  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="taskDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="selectedTask">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalhes da tarefa: {{selectedTask.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="selectedTask.title" type="text" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
