<h1 class="mb-3">Lista de Tarefas</h1>
<button (click)="downloadPdf()" class="btn btn-sm btn-success">download</button>

<div class="card">
  <form (ngSubmit)="createTask()">
    <div class="card-body">
      <div class="row">
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="newTask.title" name="title"
            placeholder="Digite aqui uma nova tarefa">
        </div>
        <div class="col-md-3">
          <button class="btn btn-sm btn-success" type="submit"> Adicionar Tarefa </button>
        </div>
      </div>
    </div>
  </form>
</div>

<table class="table mt-3" id="tabela">

  <thead>
    <tr>
      <th>ID</th>
      <th>TITULO</th>
      <th>ACOES</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }} </td>
      <td>{{ task.title }}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info"> Detalhes</a>
        <button class="btn btn-danger" (click)="deleteTask(task)">Excluir</button>
      </td>
    </tr>
  </tbody>

</table>
