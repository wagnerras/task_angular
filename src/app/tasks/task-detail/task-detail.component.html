<h1 class="mb-5">Detalhes da tarefa: {{task?.title}}</h1>

<form #taskForm="ngForm" *ngIf="task">

  <div class="row">
    <div class="form-group col-md-6">
      <label for="title">Título:</label>
      <input [(ngModel)]="task.title" type="text" class="form-control" name="title" id="title" required>
    </div>

    <div class="form-group col-md-3">
      <label for="deadline">Prazo de Entrega:</label>
      <input [(ngModel)]="task.deadline" type="text" class="form-control" name="deadline" id="deadline">
    </div>

    <div class="form-group col-md-3">
      <label for="done">Situação da tarefa:</label>
      <select [(ngModel)]="task.done" type="text" class="form-control" name="done" id="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{option.text}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description">Descrição Detalhada:</label>
      <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" rows="4"></textarea>
    </div>
  </div>

  <button class="btn btn-secondary" (click)="goBack()">Voltar</button>
  <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
  <hr>
  <pre> {{task | json}} </pre>
</form>
