<h1 class="mb-5">Painel de controle</h1>

<table class="table">
  <thead>
    <tr>
      <th>Tarefa</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        {{task.title}}
      </td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">Detalhes</a>
      </td>
    </tr>
  </tbody>
